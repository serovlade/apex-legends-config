// Audio
miles_occlusion_server_sounds_per_frame "200"
miles_occlusion "0"
miles_occlusion_force "0"
miles_occlusion_partial "0"
snd_mixahead "0.05"
snd_surround_speakers 2
snd_headphone_pan_exponent "2"
snd_musicvolume "0.1"
snd_setmixer PlayerFootsteps vol 0.1
snd_setmixer GlobalFootsteps vol 1.2
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
miles_channels 2
cl_footstep_event_max_dist "4000"

// Gameplay
chroma_enable "0"
nx_static_lobby_mode "2"

// Graphics
fog_enable "0"
fog_enableskybox "1"
shadow_always_update "0"
r_shadows "0"
r_shadowmaxrendered "0"
r_shadowrendertotexture "0"
noise_filter_scale "0"
cl_show_splashes "0"
mat_disable_bloom "1"
mat_bloom_scalefactor_scalar "0"
r_forcecheapwater "1"
r_waterdrawreflection "0"
r_waterforcereflectentities "0"

// Network
cl_lagcompensation "1"
cl_resend "2"
cl_cmdbackup "4"
cl_matchmaking_timeout "100"
cl_ranked_reconnect_timeout "300"
projectile_prediction "1"
projectile_predictionErrorCorrectTime "0.1"

// Privacy
telemetry_client_enable 0
telemetry_client_sendInterval 0
pin_opt_in 0
pin_plat_id 0
voice_forcemicrecord 0

// Others
exec superglide1.cfg